<div class="meal-wrapper">
  <div class="top-bar">
    <button routerLink="/" class="back-btn">
      <fa-icon [icon]="faCircleArrowLeft" class="faCircleArrowLeft"></fa-icon>
    </button>
  </div>
  <div class="recipe-container">
    <div *ngFor="let recipe of recipes">
      <h1 class="meal-name">{{ recipe.strMeal }}</h1>
      <div class="meal-img">
        <img [src]="recipe.strMealThumb" alt="{{ recipe.strMeal }}" />
      </div>
      <div class="recipe-details">
        <h3>Ingredients :</h3>
        <ul class="ingredient-list">
          <li *ngFor="let item of ingredients">
            {{ item.measure }} {{ item.ingredient }}
          </li>
        </ul>
        <h3>Instructions :</h3>
        <div class="instructions" *ngIf="recipe?.strInstructions">
          <ng-container
            *ngFor="
              let line of recipe.strInstructions.split('.');
              let i = index
            "
          >
            <p *ngIf="line.trim().length > 0">{{ i + 1 }}. {{ line.trim() }}</p>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
